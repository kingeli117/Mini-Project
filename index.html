<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TamaDigimon</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>
    <body>
      <nav class="navbar navbar-default navbar-fixed-top nav">
        <div class="container">
        <button id="Start" class="guidelines navbar">Begin</button>
        <button id="Eat" class="guidelines navbar">Feed Monster</button>
        <button id="Rest" class="guidelines navbar">Lights On/Off</button>
        <button id="Play" class="guidelines navbar">Exercise!</button>
        <img class="Digimon" id="sprite" src="pngwing.com.png">
        </div>
      </nav>

      <div id="Stats" class="box">
          <span id="Hunger" class="parameters">Hunger: 2</span>
          <span id="Boredom"class="parameters">Boredom: 1</span>
          <span id="Sleep"class="parameters">Sleepiness: 5</span>
          <span id="Age"class="parameters">Age: 1</span>
      </div>
        
        <script src="js/app.js" async defer></script>
    </body>
</html>
